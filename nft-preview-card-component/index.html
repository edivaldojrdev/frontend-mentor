<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="full">
        <div class="image">
            <img src="src/images/image-equilibrium.jpg" alt="image equilibrium" class="imgeth">
        </div>
        <div class="content">
            <div class="title">
                <h1>
                    Equilibrium #3429
                </h1>
            </div>
            <div class="desc">
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <div class="tb">
                <div class="ethfull">
                    <div class="ethimg">
                        <img src="src/images/icon-ethereum.svg" alt="">
                    </div>
                    <div class="eth">
                        <h2>
                            0.041 ETH
                        </h2>
                    </div>
                </div>
                <div class="dayfull">
                    <div class="dayimg">
                        <img src="src/images/icon-clock.svg" alt="">
                    </div>
                    <div class="days">
                        <h3>
                            3 days left
                        </h3>
                    </div>
                </div>
            </div>
            <div class="line">

            </div>
            <div class="creation">
                <div class="imgfooter">
                    <img src="src/images/image-avatar.png" alt="" class="imgfooterr">                    
                </div>
                <div class="descfooter">
                    <p>
                        <span id="cre">Creation of</span> <span id="name">Jules Wyvern</span>
                    </p>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
