<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="full-box">
        <div class="blue-box">
            <div class="tb1">
                <h2>
                    Your Result
                </h2>
            </div>
            <div class="tb2">
                <h1 class="first-number">
                    76
                </h1>
                <p class="second-number">
                    of 100
                </p>
            </div>
            <div class="tb3">
                <h1>
                    Great
                </h1>
            </div>
            <div class="tb4">
                <p class="text">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="white-box">
            <div class="tw1">
                <h2>
                    Sumary
                </h2>
            </div>
            <div class="tw2">
                <div class="skill1">
                    <p>
                        <img src="src/images/icon-reaction.svg" alt="">
                        Reaction
                    </p>
                    <p class="current">
                        80
                    </p>
                    <p class="finish">
                        / 100
                    </p>
                </div>                
            </div>
            <div class="tw3">
                <div class="skill2">
                    <p>
                        <img src="src/images/icon-memory.svg" alt="">
                        Memory
                    </p>
                    <p class="current">
                        92
                    </p>
                    <p class="finish">
                        / 100
                    </p>
                </div>
            </div>
            <div class="tw4">
                <div class="skill3">
                    <p>
                        <img src="src/images/icon-verbal.svg" alt="">
                        Verbal
                    </p>
                    <div class="verbaln">
                        <p class="current">
                            61
                        </p>
                        <p class="finish">
                            / 100
                        </p>
                    </div>
                </div>
            </div>
            <div class="tw5">
                <div class="skill4">
                    <p>
                        <img src="src/images/icon-visual.svg" alt="">
                        Visual 
                    </p>
                    <div class="visualn">
                        <p class="current">
                            72
                        </p>
                        <p class="finish">
                            / 100
                    </div>
                    </p>
                </div>
            </div>
            <div class="tw6">
                <button>
                    Continue
                </button>
            </div>

        </div>
    </div>
    
</body>
</html>
