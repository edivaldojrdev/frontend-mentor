<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bluebox">
            <h1>
                Your Result
            </h1>
            <div class="numberofresult">
                <strong>
                    76
                </strong>
                <span>
                    of 100
                </span>
            </div>
            <strong>
                Great
            </strong>
            <span>
                You scored higher than 65% of the people who have taken these tests.
            </span>
        </div>
        <div class="whitebox">
            <strong class="summary">
                Summary
            </strong>
            <div class="reaction">
                <div class="skill">
                    <img src="src/images/icon-reaction.svg" alt="">
                    <span>
                        Reaction
                    </span>
                </div>
                <div class="classification">
                    <strong class="yourclass">
                        80
                    </strong>
                    <span class="bestclass">
                        / 100
                    </span>
                </div>
            </div>
            <div class="memory">
                <div class="skill">
                    <img src="src/images/icon-memory.svg" alt="">
                    <span>
                        Memory
                    </span>
                </div>
                <div class="classification">
                    <strong class="yourclass">
                        92
                    </strong>
                    <span class="bestclass">
                        / 100
                    </span>
                </div>
            </div>
            <div class="verbal">
                <div class="skill">
                    <img src="src/images/icon-verbal.svg" alt="">
                    <span>
                        Verbal
                    </span>
                </div>
                <div class="classification">
                    <strong class="yourclass">
                        61
                    </strong>
                    <span class="bestclass">
                        / 100
                    </span>
                </div>
            </div>
            <div class="visual">
                <div class="skill">
                    <img src="src/images/icon-visual.svg" alt="">
                    <span>
                        Visual
                    </span>
                </div>
                <div class="classification">
                    <strong class="yourclass">
                        72
                    </strong>
                    <span class="bestclass">
                        / 100
                    </span>
                </div>
            </div>
            <button>
                Continue
            </button>

        </div>
    </div>
    
</body>
</html>
